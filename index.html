<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bike thingy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
    <script src="/js/main.js"></script>
</head>

<body>
    <div id="pregame-controls">
        <label>
            How many players?
            <select id="pregame-player-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </label>
        <label>
                How many laps?
                <select id="pregame-lap-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </label>
        <button id="pregame-start" type="button">START GAME</button>
        <br>
        <button id="pregame-p0Key" type="button">p0Key</button>
        <button id="pregame-p1Key" type="button">p1Key</button>
        <button id="pregame-p2Key" type="button">p2Key</button>
        <button id="pregame-p3Key" type="button">p3Key</button>
        <br>
        <h1 id="pregame-alert"></h1>
    </div>
    <div id="lap-counter-container">
        <h1 id="lap-counter-p0" style="display: none">
            lap-counter
        </h1>
        <h1 id="lap-counter-p1" style="display: none">
            lap-counter
        </h1>
        <h1 id="lap-counter-p2" style="display: none">
            lap-counter
        </h1>
        <h1 id="lap-counter-p3" style="display: none">
            lap-counter
        </h1>
    </div>
    <canvas id="map" width="1280" height="720" style="display: none"></canvas>
    <canvas id="canvas" width="1280" height="720" style="display: none"></canvas>
    <img id="pat_grass" src="img/pat_grass.jpg" style="display: none">
</body>

</html>
